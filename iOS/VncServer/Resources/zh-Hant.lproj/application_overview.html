<p class="title">應用概述</p>
<p>T-Link是專為屏幕音響設計的智能手機屏幕共享應用程式。<br>
具有方便的雙向觸摸控制功能。<br>
T-Link可最大限度地提升您的車內體驗。</p>
<p class="title">[如何連接屏幕音響]</p>
<p>聲音共享：通過藍牙連接<br>
屏幕共享：通過USB線連接iPhone“螢幕錄影”功能</p>
<p class="title">[備註]</p>
<p>可以與屏幕音響共享任何智能手機應用程式。<br>
根據應用，駕駛汽車時，顯示音頻側的某些操作受到限制。<br>
根據所連接的設備，某些功能可能無法通過屏幕音響操作。</p>
