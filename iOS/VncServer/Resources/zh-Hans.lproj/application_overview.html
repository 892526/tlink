<p class="title">应用概述</p>
<p>T-Link是专为显示音频设计的智能手机屏幕共享应用程序。<br>
具有方便的双向触摸控制功能。<br>
T-Link可最大限度地提升您的车内体验。</p>
<p class="title">[如何连接显示音频]</p>
<p>声音共享：通过蓝牙连接<br>
屏幕共享：通过USB线连接iPhone“屏幕录制”功能</p>
<p class="title">[备注]</p>
<p>可以与显示音频共享任何智能手机应用程。<br>
根据应用，驾驶汽车时，显示音频侧的某些操作受到限制。<br>
根据所连接的设备，某些功能可能无法通过显示音频操作。</p>
